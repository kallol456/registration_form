<html>
  <head>
    <title>main registration desk </title>
	<link rel="stylesheet" type="text/css" href="style1.css">
  </head>
  <body class="bd">

				<option value="FOURTH">

			</datalist>
   	        <input type="submit" value="Genarate"> 
	     </form>
       </div>
  </body> 	
</html>
